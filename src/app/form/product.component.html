<div id="productImageFiles" class="flex-image-container">
  <div class="product-image-file" *ngFor="let image of images">
    <img class="img-product-image-file" [src]="image && image.Src" alt="{{model.Title}}"/>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{model.Title}}</h3>
  </div>
  <div class="panel-body">
    {{model.Description}}
  </div>
  <div class="panel-footer"><h5>$ {{model.Price}}</h5></div>
</div>
